<div class="container">
  <div class="row">
    <div class="col-md-12">
        <h2>Add Content</h2>
    </div>
    
        <!-- Middle Column -->
        <div class="w3-col m7">
        
          <div class="w3-row-padding">
            <div class="w3-col m12">
              <div class="w3-card w3-round w3-white">
                <div class="w3-container w3-padding">
                  <form action="/posts" method="post" enctype="multipart/form-data" novalidate [formGroup]="formvalue" >
                
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea formControlName="description" class="form-control" rows="3" placeholder="description"></textarea>
                    </div><br>
                        <div class="form-group">
                            <input type="file"  (change)="fileChange($event)">
                        </div><br>
                        <button type="submit" (click)="onSubmit()" class="btn btn-success">Add Content</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    <!--[formGroup]="addContent" novalidate-->
</div>
